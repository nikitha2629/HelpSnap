<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HelpSnap - Safety App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div id="app">
    <!-- Login Page -->
    <div id="login-page" class="page active">
      <h1>HelpSnap</h1>
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#" id="go-to-signup">Sign Up</a></p>
      </form>
    </div>

    <!-- Signup Page -->
    <div id="signup-page" class="page hidden">
      <h1>HelpSnap</h1>
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="text" id="email id" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="#" id="go-to-login">Login</a></p>
      </form>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboard-page" class="page hidden">
      <header>
        <h1>HelpSnap</h1>
        <button id="logout-button">Logout</button>
      </header>
      <h2>Dashboard</h2>
      <button id="sos-button">Send SOS Alert</button>
      <h3>Emergency Contacts</h3>
      <ul id="contacts-list"></ul>
      <div id="contact-form">
        <input type="text" id="contact-name" placeholder="Contact Name" required>
        <input type="text" id="contact-number" placeholder="Phone Number" required>
        <button id="add-contact-button">Add Contact</button>
      </div>
      <h3>Voice Assistant</h3>
      <button id="start-voice">Activate Voice Assistant</button>
      <p id="voice-status">Say "secure" to alert emergency contacts.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
